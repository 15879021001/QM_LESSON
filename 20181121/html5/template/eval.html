<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eval</title>
</head>
<body>
    <!-- JS 相对于浏览器是什么
    浏览器是宿主 JS 是脚本语言 -->
    <script>
        // 将你的js script src 远程的 下载下来

        const scriptStr = "x=10;y=20;document.write(x*y)";
        eval(scriptStr);
    </script>
</body>
</html>
